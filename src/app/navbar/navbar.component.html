<!-- Navbar container with slide-down animation when visible and class toggle on scroll -->
<div [appAnimateOnVisible]="'animate-slide-down'"
     [ngClass]="{ 'scrolled': isScrolled }"
     class="navigation-bar px-3 py-2">
     
  <div class="">
    
    <!-- Top navigation bar layout -->
    <div class="d-flex justify-content-between align-items-center">

      <!-- Search box area (takes 50% width) -->
      <div class="w-50 position-relative">
        <input type="text" class="search-box w-100" placeholder="Search Your Videos">
        
        <!-- Search icon positioned inside the input box -->
        <div class="position-absolute top-0 end-0 py-2 px-3">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <!-- Navbar buttons section: notification, upload, profile -->
      <div class="navbar-button d-flex align-items-center gap-3">
        
        <!-- Notification button -->
        <button class="btn btn-dark">
          <i class="fa-solid fa-bell"></i>
        </button>

        <!-- Upload button with icon -->
        <button class="btn btn-dark">
          <i class="fa-solid fa-circle-arrow-up"></i> Upload
        </button>

        <!-- Profile button with custom mix color -->
        <button class="btn btn-dark button-mix-color">
          <i class="fa-solid fa-user"></i> Profile
        </button>
        
      </div>
    </div>

  </div>
</div>
