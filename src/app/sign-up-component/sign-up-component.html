<div class="container-fluid  d-flex justify-content-center py-3">
    <div class="sign  text-center my-5 p-3  rounded-4">
        <h4 class=" py-3 text-center">
            Sign up to  
            <div routerLink="home-page"  class="logo d-inline">
         <i class="fa-solid fa-clapperboard"></i>
        <span class="px-1">Media</span>
    </div>
 
        </h4>
        <div *ngIf="signUpError!=''" class="alert alert-danger  m-auto my-3 p-0">
            {{signUpError}}
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="w-100  m-auto text-center my-4">
            <!--======================= Name input ==========================-->
             <div class="input-container  w-100 text-center position-relative">
                <input id="name" type="text" class="w-100 p-3 rounded-3" 
                autocomplete="name"
                formControlName="name" >
                <label class="input-label position-absolute px-2 text-black" for="name">Name</label>
                <div class="alert alert-danger p-0 text-start my-2" 
                 *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                  <p *ngIf="signupForm.get('name')?.errors?.['required']" class="ms-4">Name is required</p>
                  <p *ngIf="signupForm.get('name')?.errors?.['minlength']" class="ms-4">
                    Name must be at least 4 letters
                  </p>
                   <p *ngIf="signupForm.get('name')?.errors?.['maxlength']" class="ms-4">
                    The name must not exceed 15 letters.
                  </p>
                </div> <!-- alert -->
              </div> <!-- input-container -->
            <!--======================= Email input ==========================-->
            <div class="input-container  w-100 text-center position-relative">
                <input id="email" type="email" class="w-100 p-3 rounded-3" 
                autocomplete="email"
                formControlName="email" >
                <label class="input-label position-absolute px-2 text-black" for="email">Email</label>
                <div class="alert alert-danger p-0 text-start my-2" 
                 *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                  <p *ngIf="signupForm.get('email')?.errors?.['required']" class="ms-4">Email is required</p>
                  <p *ngIf="signupForm.get('email')?.errors?.['email']" class="ms-4">Invalid email </p>
                </div> <!-- alert -->
              </div> <!-- input-container -->
            <!--======================= age input ==========================-->
              <div class="input-container pt-3  w-100 text-center position-relative">
                <input id="age" type="number" class="w-100 p-3 rounded-3" 
                autocomplete="age"
                formControlName="age" >
                <label class="input-label position-absolute px-2 text-black" for="age">age</label>
                <div class="alert alert-danger p-0 text-start my-2" 
                 *ngIf="signupForm.get('age')?.invalid && signupForm.get('age')?.touched">
                  <p *ngIf="signupForm.get('age')?.errors?.['required']" class="ms-4">Age is required</p>
                  <p *ngIf="signupForm.get('age')?.errors?.['min']" class="ms-4">Age not less than 12 years</p>
                </div> <!-- alert -->
              </div> <!-- input-container -->
            <!--======================= profile image input ==========================-->
            <div class="input-container pt-3  w-100 text-center position-relative">
                <input id="img" type="file" (change)="onImageChange($event)" 
                class="w-100 p-3 rounded-3" />
                <label class="input-label position-absolute px-2  text-black" for="img">
                    Image profile</label>
            </div>
            <!--======================= password input ==========================-->
              <div class="input-container pt-3 rounded-3 w-100 text-center position-relative">
                <input id="Password" [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="w-100 p-3 rounded-3" 
                autocomplete="new-password">
                <label for="Password" class="input-label position-absolute text-black px-2 ">Password</label>
                <i class="fas fa-eye position-absolute"
                *ngIf="!showPassword"
                 (click)="togglePasswordVisibility()"></i>
                <i class="fas fa-eye-slash position-absolute"
                *ngIf="showPassword"
                (click)="togglePasswordVisibility()"></i>
                <div class="alert alert-danger p-0 text-start my-2 "
                *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                    <p *ngIf="signupForm.get('password')?.errors?.['required']" class="ms-4">Password is required</p>
                    <p *ngIf="signupForm.get('password')?.errors?.['minlength']" class="ms-4">Password must be minimum letters is 6</p>
                </div> <!-- alert -->
            </div><!-- input-container -->
            <div>
                <button class="w-75 py-2 rounded-2 fw-bolder button-mix-color text-white" type="submit"
                [disabled]="signupForm.invalid"
            [ngClass]="{'bg-disabled': signupForm.invalid}">Register</button>
            <p class="pt-2 mb-0">Do you have an account? </p>
            <a class="text-decoration-underline p-2" (click)="goToSignIn()"> Sign in</a>
            </div>
        </form>
    </div> <!-- signin -->
</div> <!-- container -->
