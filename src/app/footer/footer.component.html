<footer class="position-relative">
  <!-- Main footer section with angled background -->
  <div class="footer w-100 angled-div">
    
    <!-- Banner area with background and content -->
    <div class="banner rounded-0 mb-4 w-100 h-100">
      <!-- Banner background -->
      <div class="banner-bg position-absolute top-0 start-0 w-100 h-100"></div>
      
      <!-- Banner content centered vertically and horizontally -->
      <div class="banner-content position-relative text-center pt-5">
        
        <!-- Logo with router link to homepage -->
        <div routerLink="home-page" class="logo">
          <i class="fa-solid fa-clapperboard"></i>
          <span class="px-1">Tube</span>
        </div>

        <!-- Navigation links in the footer -->
        <ul class="footer-links pb-4 nav justify-content-center my-3 flex-wrap gap-4">
          <li>Home</li>
          <li>About</li>
          <li>People</li>
          <li>Trending</li>
          <li>Contact Us</li>
        </ul>

        <!-- Social media icons with zoom animation on visible -->
        <div class="social-icons my-4 d-flex justify-content-center gap-4">
          <a [appAnimateOnVisible]="'animate-zoom-in'" class="text-white"><i class="fab fa-facebook-f"></i></a>
          <a [appAnimateOnVisible]="'animate-zoom-in'" class="text-white"><i class="fab fa-twitter"></i></a>
          <a [appAnimateOnVisible]="'animate-zoom-in'" class="text-white"><i class="fab fa-instagram"></i></a>
          <a [appAnimateOnVisible]="'animate-zoom-in'" class="text-white"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer bottom section with copyright and links -->
  <div class="footer-copyright w-100 angled-div overflow-hidden">
    <div class="d-flex justify-content-between px-5 pt-2 text-center text-md-start">
      
      <!-- Copyright text -->
      <div class="mb-2">
        <p>Copyright &copy;2025 by tube</p>
      </div>
      
      <!-- Footer policy links -->
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-white text-decoration-none">Terms of Use</a>
        <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
        <a href="#" class="text-white text-decoration-none">License</a>
      </div>
    </div>
  </div>
</footer>
