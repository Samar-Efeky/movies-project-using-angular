<!-- Main header component with page title -->
<app-main-header-page page="about us"></app-main-header-page>
<section>
  <div class="about-container container">
    <!-- About image -->
    <div class="my-5">
      <img src="assets/images/inner-about-img.jpg" class="rounded-4 w-100" alt="about-image">
    </div>

    <!-- Main about section with black background -->
    <section class="text-center text-white py-3 bg-black">
      <div class="container overflow-hidden">

        <!-- Title with slide-down animation triggered on scroll -->
        <h2 class="fw-bold mb-4" appAnimateOnScroll="slideDown"
            >
          ABOUT Media
        </h2>

        <!-- Description with slide-up animation triggered on scroll -->
        <p class="mb-5 text-light" appAnimateOnScroll="slideUp"
           >
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum consectetur quia hic odit quisquam voluptates excepturi.
        </p>

        <!-- Statistics section -->
        <div class="d-flex gap-4 flex-wrap justify-content-center m-auto" #statsSection>
          @for (stat of stats; track stat) {
            <!-- Individual stat card with zoom-in animation when visible -->
            <div class="about-content rounded-3"
                 #statCard
                 >
              <div class="p-4 h-100">
                <!-- Icon for the stat -->
                <div class="mb-2">
                  <i [class]="stat.icon"></i>
                </div>
                <!-- Animated number counter -->
                <h4 class="fw-bold">{{ stat.currentValue | number }}</h4>
                <!-- Label for the stat -->
                <p class="mb-0">{{ stat.label }}</p>
              </div>
            </div>
          }
        </div>
      </div>
    </section>

    <!-- Reusable component to show latest movies -->
    <app-see-latest-movies appAnimateOnScroll="zoomIn"></app-see-latest-movies>
  </div>
</section>
